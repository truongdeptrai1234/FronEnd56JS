<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- <script>
      alert("Hello human");
    //   hạn chế xài alert  trang web sẽ dừng 
    </script> -->
  </head>
  <body>
    <input type="text" name="" id="txtInput" value="cybersoft" />
    <!-- <button onclick="eventClick()">
      click
    </button> -->
    <button id="btnClick">click</button>
    <p id="_pText">Best port</p>
    <div id="divContent">Nội dung trước khi thay đổi</div>
    <button id="btnClickMe">Nhấn em đi</button>
    <button id="btnShow">Hiện</button>
    <button id="btnHide">Ẩn</button>
    <button id="btnDis">Disable button nhan em di</button>
    <button id="btnRevDis">Mở khóa button</button><br>
    <img id="img" src="./imgs/pic_bulboff.gif" alt="">
    <button id="btnOff" class="btn btn-danger">Off</button>
    <button id="btnOn" class="btn btn-success">On</button>
    <!-- jquery  -->
   
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Username</label>
            <input class="form-control" type="text" name="" id="User" value="Cybersoft">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="text" name="" id="Pas" value="Cybersoft">
          </div>
          <button id="btnLogin" class="btn btn-success">Login</button>
        </div>
        <div class="col-md-6">
          <div id="thongBao" style="display: none;"></div>
        </div>
      </div>
    </div>

    <!-- tinh tien tip  -->

    <div class="container">
      <h3>Tính tiền típ</h3>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="">Tổng tiền thanh toán</label>
            <input id="txtTongTien" type="text" class="form-control" />
          </div>
          <div class="form-group">
            <div class="form-group">
              <label for="">Bạn muốn típ bao nhiêu</label>
              <select class="form-control" id="slPhanTramTip">
                <option value="0">Chọn để tiếp</option>
                <option value="30">30%</option>
                <option value="20">20%</option>
                <option value="15">15%</option>
                <option value="10">10%</option>
                <option value="5">5%</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="">Muốn share bao nhiêu người</label>
            <input id="txtSoNguoi" type="text" class="form-control" />
          </div>
          <button id="btnTinhTienTip" class="btn btn-danger">Tính tiền</button>
        </div>
        <div id="txtThongBaoTienTip" style="display: none">Thông báo tiền típ</div>
      </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>

  <!-- boostrap  -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"
  ></script>
  <script src="./main.js"></script>
  </body>
</html>
